<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
</head>

<body>

  <section class="grid">
    <div class="grid__item">
      <div class="card">
        <div class="card__banner">
          <img class="card__profile" src="images/image-jeremy.png" alt="">
          <p class="card__desc">Report for <span>Jeremy Robson</span></p>
        </div>
        <div class="card__meta">
          <p class="card__time">Daily</p>
          <p class="card__time">Weekly</p>
          <p class="card__time">Monthly</p>
        </div>
      </div>
    </div>
    <div class="grid__item">
      <div class="card">
        <div class="card__bg">
          <div class="card__info">
            <div class="card__header">
              <h2 class="card__title">Work</h2>
              <img class="card__menu" src="images/icon-ellipsis.svg" alt="Menu">
            </div>
            <p class="card__need">32hrs</p>
            <p class="card__spent">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__item">
      <div class="card">
        <div class="card__bg">
          <div class="card__info">
            <div class="card__header">
              <h2 class="card__title">Play</h2>
              <img class="card__menu" src="images/icon-ellipsis.svg" alt="Menu">
            </div>
            <p class="card__need">10hrs</p>
            <p class="card__spent">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__item">
      <div class="card">
        <div class="card__bg">
          <div class="card__info">
            <div class="card__header">
              <h2 class="card__title">Study</h2>
              <img class="card__menu" src="images/icon-ellipsis.svg" alt="Menu">
            </div>
            <p class="card__need">4hrs</p>
            <p class="card__spent">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__item">
      <div class="card">
        <div class="card__bg">
          <div class="card__info">
            <div class="card__header">
              <h2 class="card__title">Exercise</h2>
              <img class="card__menu" src="images/icon-ellipsis.svg" alt="Menu">
            </div>
            <p class="card__need">4hrs</p>
            <p class="card__spent">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__item">
      <div class="card">
        <div class="card__bg">
          <div class="card__info">
            <div class="card__header">
              <h2 class="card__title">Social</h2>
              <img class="card__menu" src="images/icon-ellipsis.svg" alt="Menu">
            </div>
            <p class="card__need">5hrs</p>
            <p class="card__spent">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__item">
      <div class="card">
        <div class="card__bg">
          <div class="card__info">
            <div class="card__header">
              <h2 class="card__title">Self Care</h2>
              <img class="card__menu" src="images/icon-ellipsis.svg" alt="Menu">
            </div>
            <p class="card__need">2hrs</p>
            <p class="card__spent">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
